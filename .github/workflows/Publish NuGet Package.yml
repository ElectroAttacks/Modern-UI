name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*'  # Workflow wird nur bei Tags wie "v1.0.0" getriggert

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'  # Passe die SDK-Version an

      - name: Extract Version from Tag
        id: extract_version
        shell: bash
        run: |
          # Extrahiere die Versionsnummer aus dem Tag, entferne das fÃ¼hrende "v"
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "Version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Project
        run: dotnet build --configuration Release --no-restore

      - name: Pack NuGet Package
        run: dotnet pack --configuration Release --no-build -p:PackageVersion=$VERSION -o ./nupkgs

      - name: Push NuGet Package
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push "./nupkgs/*.nupkg" --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json
